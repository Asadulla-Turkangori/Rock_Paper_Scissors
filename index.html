<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <h2>Stone Paper Scissors Game</h2>
    <main id="main">
        <div class="container" id="rock">
            <img src="rock_image.png" >
        </div>
        <div class="container" id="paper">
            <img src="paper.png" >
        </div>
        <div class="container" id="scissors">
            <img src="scissors_image.png" >
        </div>
    </main>

    <div id="Score">
        <div class="sub-score">
            <p id="userpara">0</p>
            <p>You</p>
        </div>
        <div class="sub-score">
            <p id="comppara">0</p>
            <p>Computer</p>
        </div>
    </div>

    <h3>Pick Your Move!</h3>
    <script src="sps.js"></script>
</body>
</html>
